<html>
  <head>
    <title>My title</title>
    <link rel="stylesheet" type="text/css" href="index.css"/>
  </head>
  <body>
      <h1>Hello world</h1>
      <svg>
        <!-- Body -->
        <line x1="175" y1="170" x2="175" y2="320"/>
        <!-- Arms -->
        <line x1="175" y1="200" x2="25" y2="200" id="leftArm"/>
        <line x1="175" y1="200" x2="325" y2="200" id="rightArm"/>
        <!-- Legs -->
        <line x1="175" y1="320" x2="75" y2="470"/>
        <line x1="175" y1="320" x2="275" y2="470"/>
        <!-- Head -->
        <circle cx="175" cy="95" r="75" stroke="#ED6E46" stroke-width="8" fill="transparent" onmouseover="Hover()" onmouseout="notHover()"/>
        <!-- Eyes -->
        <circle cx="150" cy="70" r="1" stroke="#000000" stroke-width="8" fill="black"/>
        <circle cx="200" cy="70" r="1" stroke="#000000" stroke-width="8" fill="black"/>
        <!-- Mouth -->
        <path d="M 150 120 C 150 140, 200 140, 200 120" stroke="black" fill="transparent" id="mouth"/>
      </svg>
      <script type="text/javascript" src="index.js"></script>
  </body>
</html>
